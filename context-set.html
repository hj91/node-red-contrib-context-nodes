<script type="text/javascript">
    RED.nodes.registerType('context-set',{
        category: 'Context',
        defaults: {
            name: {value:"", required:true},
            variable: {value:"", required:true},
            value: {value:"", required:true},
            scope: {value:"global", required:true},
            // Help section for the node
            //help: {value:"This node sets a variable in the context. Enter the variable name, value, and select the scope (global or flow) where the variable should be stored."}
        },
        inputs:1,
        outputs:1,
        icon: "function.png",
        label: function() {
            return this.name || "context-set";
        }
    });
</script>

<script type="text/html" data-template-name="context-set">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-variable"><i class="fa fa-tag"></i> Variable</label>
        <input type="text" id="node-input-variable" placeholder="Variable" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-value"><i class="fa fa-tag"></i> Value</label>
        <input type="text" id="node-input-value" placeholder="Value" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-scope"><i class="fa fa-tag"></i> Scope</label>
        <select id="node-input-scope">
            <option value="global">Global</option>
            <option value="flow">Flow</option>
        </select>
    </div>
    <!-- Help section for the node -->
    <div class="form-row">
        <label for="node-help"><i class="fa fa-question-circle"></i> Help</label>
        <span class="red-ui-help-text" id="node-help">This node sets a variable in the context. Enter the variable name, value, and select the scope (global or flow) where the variable should be stored.</span>
    </div>
</script>
