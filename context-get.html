<script type="text/javascript">
    RED.nodes.registerType('context-get',{
        category: 'Context',
        defaults: {
            name: {value:"", required:true},
            variable: {value:"", required:true},
            scope: {value:"global", required:true},
            },
        inputs:1,
        outputs:1,
        icon: "function.png",
        label: function() {
            return this.name || "context-get";
        }
    });
</script>

<script type="text/html" data-template-name="context-get">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-variable"><i class="fa fa-tag"></i> Variable</label>
        <input type="text" id="node-input-variable" placeholder="Variable" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-scope"><i class="fa fa-tag"></i> Scope</label>
        <select id="node-input-scope">
            <option value="global">Global</option>
            <option value="flow">Flow</option>
        </select>
    </div>
    <!-- Help section for the node -->
    <div class="form-row">
        <label for="node-help"><i class="fa fa-question-circle"></i> Help</label>
        <span class="red-ui-help-text" id="node-help">This node retrieves a variable from the context. Enter the variable name and select the scope (global or flow) from which the variable should be retrieved.</span>
    </div>
</script>
